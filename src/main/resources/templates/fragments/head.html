<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="common-head(title, css)">
        <meta charset="UTF-8">
        <!-- UPDATED VIEWPORT: Improves Keyboard handling on Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">

        <title th:text="${title}">Chat Online</title>

        <!-- Dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Changed Font to Inter for better readability -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap Bundle JS (needed for dropdowns/modals) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

        <!-- 1. GLOBAL STYLES -->
        <link rel="stylesheet" th:href="@{/css/root.css}">
        <link rel="stylesheet" th:href="@{/css/ui-components.css}">

        <!-- 2. PAGE SPECIFIC STYLE -->
        <link th:if="${css != null}" rel="stylesheet" th:href="@{${css}}">
    </head>
</html>
