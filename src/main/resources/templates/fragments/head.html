<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Define fragment named "common-head" -->
<head th:fragment="common-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger | Chat Online</title>

    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #080c14;
            --sidebar-bg: rgba(30, 41, 59, 0.9);
            --chat-bg: #0f172a;
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #38bdf8;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        /* --- GLOBAL LAYOUT --- */
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        .main-row { height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
        }
        .sidebar-header {
            padding: 20px;
            height: 75px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-list { flex-grow: 1; overflow-y: auto; }
        .conversation-item {
            padding: 15px 20px;
            margin: 4px 10px;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            color: var(--text-muted);
            transition: 0.2s;
        }
        .conversation-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .conversation-item.active { background: rgba(56, 189, 248, 0.2); color: var(--accent); border-left: 3px solid var(--accent); }

        /* Utils */
        .avatar-img { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; border: 1px solid var(--glass-border); }
        .chat-input { background: transparent !important; border: none !important; color: white !important; box-shadow: none !important; }
        .input-group-custom { background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); border-radius: 14px; padding: 6px 12px; display: flex; align-items: center; }

        /* --- CONTENT AREA (Chat/Manage) --- */
        .chat-column {
            height: 100vh;
            background: var(--chat-bg);
            background: radial-gradient(circle at top right, #1e293b, var(--bg-body));
            overflow-y: auto; /* Allow scrolling for settings/manage pages */
        }

        /* Specific Styles for Manage Rooms Cards */
        .room-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .room-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
</html>
