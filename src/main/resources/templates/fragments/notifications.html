<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- THIS FRAGMENT CONTAINS EVERYTHING NEEDED FOR NOTIFICATIONS -->
<div th:fragment="notification-logic">

    <!-- 1. THE TOAST UI (Hidden by default) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-chat-dots-fill text-primary me-2"></i>
                <strong class="me-auto">New Message</strong>
                <small class="text-muted">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Message content via JS -->
            </div>
        </div>
    </div>

    <!-- 2. DEPENDENCIES (If not already in your head/footer) -->
    <!-- Note: If you already include these in every page, you can remove them here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Bootstrap JS (Required for Toast) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 3. YOUR GLOBAL SCRIPT -->
    <script src="/js/global-notifications.js"></script>

</div>

</body>
</html>
