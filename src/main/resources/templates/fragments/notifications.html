<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Define the Fragment named "global-logic" -->
<div th:fragment="notification-logic">

    <!-- 1. TOAST UI (Hidden Popup) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <a id="global-toast-link" href="#" class="text-decoration-none text-dark">
                <div class="toast-header">
                    <i class="bi bi-chat-dots-fill text-primary me-2"></i>
                    <strong class="me-auto">New Message</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="global-toast-body">
                    <!-- Message content will appear here -->
                </div>
            </a>
        </div>
    </div>

    <!-- 2. REQUIRED LIBRARIES (If not already in your pages) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Bootstrap Bundle is usually in your main layout, but ensure it's loaded -->
    <!--  Bootstrap JS (Required for Layout/Toasts) -->

    <!-- 3. YOUR GLOBAL SCRIPT -->
    <script src="/js/global-notifications.js"></script>

</div>

</body>
</html>
