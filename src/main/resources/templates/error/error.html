<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="text-center container">
    <!-- Display Status Code (e.g. 500) -->
    <h1 class="display-1 fw-bold" th:text="${status}">500</h1>

    <!-- Display Error Name -->
    <h2 th:text="${error}">Internal Server Error</h2>

    <!-- Display Message (Optional security risk in production, good for dev) -->
    <p class="lead text-warning" th:text="${message}">Something went wrong</p>

    <div class="mt-4">
        <a href="/chats" class="btn btn-light">Back to Safety</a>
    </div>

    <div class="mt-5 text-muted">
        <small th:text="${timestamp}"></small>
    </div>
</div>

</body>
</html>
