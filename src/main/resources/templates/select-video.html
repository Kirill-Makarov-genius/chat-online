<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Create a Watch Room</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through Google Drive files -->
        <div class="col" th:each="file : ${files}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${file.name}">Video Name</h5>
                    <form th:action="@{/watch/create}" method="post">
                        <input type="hidden" name="fileId" th:value="${file.id}">
                        <input type="hidden" name="fileName" th:value="${file.name}">
                        <div class="mb-2">
                            <input type="text" name="roomName" class="form-control form-control-sm"
                                   placeholder="Room Name (e.g. Movie Night)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(files)}" class="alert alert-warning mt-4">
        No video files found in your Google Drive. Upload some first!
    </div>
</div>
</body>
</html>
