<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 1. Include Head Fragment -->
<head th:replace="~{fragments/head :: common-head('Edit Profile', '/css/pages/profile.css')}"></head>

<body>

<div class="page-scrollable">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- BACK BUTTON -->
                <div class="mb-3">
                    <a th:href="@{/chats}" class="back-link">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>

                <!-- EDIT FORM CARD -->
                <div class="glass-card p-4">
                    <h3 class="fw-bold text-white mb-4">Profile Settings</h3>

                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data" th:object="${user}">

                        <!-- === HIDDEN FIELD === -->
                        <input type="hidden" th:field="*{profilePicture}">

                        <!-- 1. Avatar Upload -->
                        <div class="d-flex align-items-center mb-4">
                            <img th:src="*{getProfilePictureUrl()}" class="rounded-circle profile-avatar" style="width: 80px; height: 80px;" alt="Current Avatar">
                            <div class="ms-3 w-100">
                                <label class="form-label small text-accent text-uppercase fw-bold">Change Picture</label>
                                <input type="file" name="profileImage" class="form-control form-control-dark form-control-sm" accept="image/*">
                            </div>
                        </div>

                        <!-- 2. Nickname -->
                        <div class="mb-3">
                            <label class="form-label text-secondary">Display Name</label>
                            <input type="text" th:field="*{nickname}" class="form-control form-control-dark" required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Error</div>
                        </div>

                        <!-- 3. Status -->
                        <div class="mb-3">
                            <label class="form-label text-secondary">Status (Emoji/Mood)</label>
                            <input type="text" th:field="*{status}" class="form-control form-control-dark" placeholder="e.g. Working remotely ðŸ’»">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Error</div>
                        </div>

                        <!-- 4. Description -->
                        <div class="mb-4">
                            <label class="form-label text-secondary">About Me</label>
                            <textarea th:field="*{description}" class="form-control form-control-dark" rows="3"></textarea>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
                        </div>

                        <hr class="border-glass mb-4">

                        <button type="submit" class="btn btn-accent w-100 py-2">
                            Save Changes <i class="bi bi-check-lg ms-1"></i>
                        </button>
                    </form>

                    <!-- ============================================== -->
                    <!-- NEW GOOGLE OAUTH SECTION -->
                    <!-- ============================================== -->
                    <div class="mt-4 pt-3 border-top border-glass text-center">
                        <label class="form-label text-secondary small mb-3">Connect Google to create and join watch room</label>

                        <div th:if="${user.googleId != null}" class="btn btn-success w-100 disabled">
                            <i class="bi bi-check-circle-fill"></i> Google Connected
                        </div>

                        <br>

                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-light w-100 py-2 d-flex align-items-center justify-content-center gap-2">
                            <!-- Google Icon (Bootstrap Icons) -->
                            <i class="bi bi-google text-danger"></i>
                            <span>Connect Google Account</span>
                        </a>




                    </div>
                    <!-- ============================================== -->

                </div>

            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/notifications :: global-notifications}"></div>

</body>
</html>
