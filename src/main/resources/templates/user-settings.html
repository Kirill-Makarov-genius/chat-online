<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Settings</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data" th:object="${userDto}">

                        <!-- Current Profile Picture Preview -->
                        <div class="text-center mb-4">
                            <img th:src="${userDto.getProfilePictureUrl()}"
                                 class="rounded-circle border"
                                 style="width: 120px; height: 120px; object-fit: cover;"
                                 alt="Profile Picture">
                        </div>

                        <!-- Nickname Input -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nickname" name="nickname"
                                       th:field="*{nickname}">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{nickname}"></span>
                            </div>
                            <div class="form-text">This name will be visible to other users.</div>
                        </div>

                        <!-- Image Upload Input -->
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Change Profile Picture</label>
                            <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*">
                        </div>

                        <hr>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/chats" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
