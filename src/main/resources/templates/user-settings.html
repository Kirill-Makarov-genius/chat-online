<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Settings</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data" th:object="${userDto}">

                        <!-- HIDDEN ID (Important for updates!) -->
                        <!-- <input type="hidden" th:field="*{id}"> -->

                        <!-- Current Profile Picture Preview -->
                        <div class="text-center mb-4">
                            <img th:src="${userDto.getProfilePictureUrl()}"
                                 class="rounded-circle border"
                                 style="width: 120px; height: 120px; object-fit: cover;"
                                 alt="Profile Picture">
                        </div>

                        <!-- 1. Nickname Input -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
                            </div>
                            <!-- Fixed: Match error check to field name -->
                            <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                        </div>

                        <!-- 2. NEW: Status Input -->
                        <div class="mb-3">
                            <label for="status" class="form-label">Status Message</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-emoji-smile"></i></span>
                                <input type="text" class="form-control" id="status" th:field="*{status}"
                                       placeholder="e.g. Working remotely, At the gym...">
                            </div>
                        </div>

                        <!-- 3. NEW: Description / Bio -->
                        <div class="mb-3">
                            <label for="description" class="form-label">About Me</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-file-text"></i></span>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          rows="3" placeholder="Tell us a little about yourself..."></textarea>
                            </div>
                        </div>

                        <!-- 4. Image Upload Input -->
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Change Profile Picture</label>
                            <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*">
                        </div>

                        <hr>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="/chats" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
