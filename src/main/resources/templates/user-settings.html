<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 1. Include Head Fragment -->
<head th:replace="~{fragments/head :: common-head('Edit Profile', '/css/pages/profile.css')}"></head>

<body>

<div class="page-scrollable">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- BACK BUTTON -->
                <div class="mb-3">
                    <a th:href="@{/chats}" class="back-link">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>

                <!-- EDIT FORM CARD -->
                <div class="glass-card p-4">
                    <h3 class="fw-bold text-white mb-4">Profile Settings</h3>

                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">

                        <!-- 1. Avatar Upload -->
                        <div class="d-flex align-items-center mb-4">
                            <img th:src="${user.getProfilePictureUrl()}" class="rounded-circle profile-avatar" style="width: 80px; height: 80px;" alt="Current Avatar">
                            <div class="ms-3 w-100">
                                <label class="form-label small text-accent text-uppercase fw-bold">Change Picture</label>
                                <input type="file" name="avatar" class="form-control form-control-dark form-control-sm" accept="image/*">
                            </div>
                        </div>

                        <!-- 2. Nickname -->
                        <div class="mb-3">
                            <label class="form-label text-secondary">Display Name</label>
                            <input type="text" name="nickname" class="form-control form-control-dark" th:value="${user.nickname}" required>
                        </div>

                        <!-- 3. Status -->
                        <div class="mb-3">
                            <label class="form-label text-secondary">Status (Emoji/Mood)</label>
                            <input type="text" name="status" class="form-control form-control-dark" th:value="${user.status}" placeholder="e.g. Working remotely ðŸ’»">
                        </div>

                        <!-- 4. Description -->
                        <div class="mb-4">
                            <label class="form-label text-secondary">About Me</label>
                            <textarea name="description" class="form-control form-control-dark" rows="3" th:text="${user.description}"></textarea>
                        </div>

                        <hr class="border-glass mb-4">

                        <button type="submit" class="btn btn-accent w-100 py-2">
                            Save Changes <i class="bi bi-check-lg ms-1"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/notifications :: global-notifications}"></div>

</body>
</html>
