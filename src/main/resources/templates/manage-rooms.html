<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 1. IMPORT HEAD FRAGMENT -->
<head th:replace="~{fragments/head :: common-head}"></head>

<body>
<div class="container-fluid p-0 m-0 overflow-hidden">
    <div class="row main-row g-0">



        <!-- 2. MAIN CONTENT: MANAGE ROOMS -->
        <div class="col-md-8 col-lg-9 chat-column">

            <div class="container py-5 px-lg-5">

                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-end mb-5 border-bottom border-secondary border-opacity-25 pb-3">
                    <div>
                        <h6 class="text-info text-uppercase fw-bold small ls-1 mb-1">Control Panel</h6>
                        <h2 class="fw-bold text-white mb-0 display-6">My Watch Rooms</h2>
                    </div>
                    <!-- Create New Button -->
                    <a href="/watch/select-video" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        <i class="bi bi-plus-lg me-2"></i>Create New
                    </a>
                </div>

                <!-- ROOMS GRID -->
                <div class="row g-4">

                    <!-- Loop: Active Rooms -->
                    <div class="col-md-6 col-xl-4" th:each="room : ${listOfRooms}">
                        <div class="card room-card h-100 text-white rounded-4 overflow-hidden">
                            <!-- Card Header (Decorative) -->
                            <div class="card-header border-0 p-3 bg-gradient-dark d-flex justify-content-between align-items-center"
                                 style="background: rgba(0,0,0,0.2);">
                                <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 rounded-pill px-3">
                                    <span class="spinner-grow spinner-grow-sm me-1" style="width: 0.5rem; height: 0.5rem;"></span> Live
                                </span>
                                <div class="dropdown">
                                    <button class="btn btn-link  p-0" data-bs-toggle="dropdown">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark shadow-lg">
                                        <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i>Edit Name</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <!-- Delete via Dropdown -->
                                        <li>
                                            <form th:action="@{/watch/delete}" method="post" class="d-inline">
                                                <input type="hidden" name="roomId" th:value="${room.id}">
                                                <button type="submit" class="dropdown-item text-danger">
                                                    <i class="bi bi-trash me-2"></i>Delete Room
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <h5 class="card-title fw-bold mb-1" th:text="${room.name}">Movie Night</h5>
                                    <small class=" d-block text-truncate">
                                        <i class="bi bi-file-earmark-play me-1"></i>
                                        <span th:text="${room.fileName}">matrix.mp4</span>
                                    </small>
                                </div>

                                <div class="d-flex align-items-center justify-content-between mt-4">
                                    <div class="d-flex align-items-center">
                                        <!-- Placeholder Avatars for viewers -->
                                        <div class="d-flex ps-2">
                                            <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center border border-dark"
                                                 style="width:30px; height:30px; margin-left:-10px; font-size: 0.7rem;">You</div>
                                        </div>
                                    </div>

                                    <!-- Join Action -->
                                    <a th:href="@{/watch/room/{id}(id=${room.id})}" class="btn btn-outline-info rounded-pill btn-sm px-3">
                                        Enter Room <i class="bi bi-arrow-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Loop -->

                    <!-- EMPTY STATE -->
                    <div th:if="${#lists.isEmpty(listOfRooms)}" class="col-12">
                        <div class="text-center py-5 rounded-4 border border-secondary border-opacity-25" style="background: rgba(0,0,0,0.2);">
                            <div class="mb-3">
                                <i class="bi bi-collection-play text-secondary opacity-25" style="font-size: 4rem;"></i>
                            </div>
                            <h4 class="text-white fw-light">No active rooms found</h4>
                            <p class=" mb-4">Start a watch party by selecting a video from your drive.</p>
                            <a href="/watch/select-video" class="btn btn-outline-light rounded-pill px-4">
                                Select Video
                            </a>
                        </div>
                    </div>

                </div> <!-- End Row -->
            </div>
        </div>
    </div>
</div>

<!-- 4. SCRIPTS & NOTIFICATIONS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Import Global Notification Logic (Toast + WebSocket) -->
<div th:replace="~{fragments/notifications :: global-notifications}"></div>

</body>
</html>
