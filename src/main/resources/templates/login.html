<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include your CSS here or link to it -->
    <style>
        /* Paste the CSS relevant to body and auth-container here */
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .auth-container { background: white; padding: 2rem; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 10px; background: #4a76a8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Welcome Back</h2>
    
    <!-- LOGIN FORM -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <!-- Logic to show error -->
        <div th:if="${param.error}" style="color:red; margin-top:10px;">Invalid credentials</div>
        <div th:if="${param.logout}" style="color:green; margin-top:10px;">Logged out successfully</div>
    </form>

    <hr style="margin: 20px 0;">

    <h3>Or Register</h3>
    <!-- REGISTER FORM -->
    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="New Username" required>
        <input type="nickname" name="nickname" placeholder="New Nickname" required>
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit" class="btn" style="background-color: #42b72a;">Create Account</button>
        <div th:if="${param.registered}" style="color:green; margin-top:10px;">Success! Please login.</div>
    </form>
</div>

</body>
</html>
