<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Watch Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3>Start Watching Together</h3>
            <form th:action="@{/watch/create}" method="post">
                <div class="mb-3">
                    <label>Google Drive Video URL</label>
                    <input type="text" name="videoUrl" class="form-control" placeholder="Paste link here..." required>
                </div>
                <div class="mb-3">
                    <label>Your Nickname</label>
                    <input type="text" name="nickname" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Room</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
