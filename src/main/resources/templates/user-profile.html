<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.nickname} + ' - Profile'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .profile-header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            height: 150px;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
        }
        .profile-img-container {
            margin-top: -75px; /* Pull image up into the banner */
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- BACK BUTTON -->
            <div class="mb-3">
                <a href="/chats" class="text-decoration-none text-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Chats
                </a>
            </div>

            <div class="card shadow border-0">
                <!-- Colorful Header Banner -->
                <div class="profile-header"></div>

                <div class="card-body text-center">

                    <!-- PROFILE PICTURE -->
                    <div class="profile-img-container mb-3">
                        <img th:src="${user.getProfilePictureUrl()}"
                             class="rounded-circle border border-4 border-white shadow"
                             style="width: 150px; height: 150px; object-fit: cover; background-color: white;"
                             alt="User Avatar">
                    </div>

                    <!-- NICKNAME & USERNAME -->
                    <h3 class="fw-bold mb-0" th:text="${user.nickname}">Nickname</h3>
                    <p class="text-muted small">@<span th:text="${user.username}">username</span></p>

                    <!-- STATUS (Only show if exists) -->
                    <div th:if="${user.status != null and !user.status.isEmpty()}" class="mb-3">
                        <span class="badge bg-light text-dark border rounded-pill px-3 py-2">
                            <i class="bi bi-emoji-smile me-1 text-warning"></i>
                            <span th:text="${user.status}">Status</span>
                        </span>
                    </div>

                    <!-- DESCRIPTION / BIO -->
                    <div class="text-start mt-4 px-3">
                        <h6 class="text-uppercase text-muted small fw-bold">About</h6>
                        <p class="text-secondary" th:text="${user.description ?: 'No description provided.'}">
                            User description...
                        </p>
                    </div>

                    <hr class="my-4">

                    <!-- ACTION BUTTONS -->
                    <div class="d-grid gap-2">

                        <!-- CASE A: Viewing My Own Profile -->
                        <a th:if="${isOwnProfile}" href="/profile" class="btn btn-outline-primary">
                            <i class="bi bi-pencil-square"></i> Edit Profile
                        </a>

                        <!-- CASE B: Viewing Someone Else -->
                        <form th:unless="${isOwnProfile}" th:action="@{/chats/open}" method="post">
                            <input type="hidden" name="targetUsername" th:value="${user.username}">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-chat-dots-fill"></i> Send Message
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
